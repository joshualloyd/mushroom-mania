<!DOCTYPE html>
<html>
<head>
	<title>Mushroom Mania</title>
</head>
<body ng-app="app">

	<input type="text" ng-model="searchText">
	<input type="radio" id="mushroom-type-poisonous" name="mushroom-type" value="poisonous">
	<label for="mushroom-type-poisonous">Poisonous</label>
	<input type="radio" id="mushroom-type-non-poisonous" name="mushroom-type" value="non-poisonous">
	<label for="mushroom-type-non-poisonous">Non-Poisonous</label>

	<div ng-controller="mushroomCtrl">
	  <ul>
	 		<!-- Can't get filter to work with objects, mabye convert to array? -->
	    <!-- <li ng-repeat="mushroom in mushrooms | filter: searchText">{{ mushroom.name }}</li> -->
	    <li ng-repeat="mushroom in mushrooms | filter: searchText">{{ mushroom.name }}</li>
	  </ul>
	</div>


	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
